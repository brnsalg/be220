<div class="card pointer" [ngClass]="{ 'border-gray': !imagePath() }">
  <div class="overlay"></div>

  @if (imagePath()) {
  <img [src]="imagePath()" alt="Imagem do Card" />
  }

  <div
    [ngClass]="highlightText() && mainText() ? 'card-text-column' : 'card-text'"
  >
    @if (highlightText()) {
    <span class="highlight-text">{{ highlightText() }}</span>
    } @if (mainText()) {
    <span class="main-text">{{ mainText() }}</span>
    }
  </div>
</div>
